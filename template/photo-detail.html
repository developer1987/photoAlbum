<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="photo-images">
      <img ng-src="{{mainImageUrl}}">
    </div>
    <ul class="photo-thumbs list-unstyled">
      <li ng-repeat="img in photo.images" class="animation">
        <img ng-src="{{img}}" ng-click="setImage(img)">
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8">
    <h1>{{photo.name}}</h1>
    <p>{{photo.description}}</p>
  </div>
</div>
